<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Discord Video Activity</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js"></script>
    </head>
    <body>
        <div class="scale-viewport">
            <div class="container">
                <!--the player viewport-->
                <h3 id="video-title"></h3>
                <div class="video-wrapper">
                    <video id="player" controls></video>
                </div>

                <!--the input textbox for the user to enter the youtube url-->
                <div class="input-area">
                    <input
                        id="fileInput"
                        class="input-field"
                        type="text"
                        placeholder="Enter youtube link (Eg. https://www.youtube.com/watch?v=shortcode OR shortcode)"
                        onkeydown="handleKeyInput(event)"
                    >
                </div>
                <div>
                    <p id="status" style="color:green; display:none; margin-top:8px;">Loading Video</p>
                </div>
            </div>
        </div>  
    </body>
</html>
